apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tritoninferenceserver.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ include "tritoninferenceserver.name" . }}
    chart: {{ include "tritoninferenceserver.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "tritoninferenceserver.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ include "tritoninferenceserver.name" . }}
        release: {{ .Release.Name }}

    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.imageTriton.imageName }}"
          imagePullPolicy: {{ .Values.imageTriton.pullPolicy }}

          resources:
            limits:
              nvidia.com/gpu: {{ .Values.imageTriton.numGpus }}

          args: ["tritonserver", "--model-repository={{ .Values.imageTriton.modelRepositoryPath }}"]
          # env:
          #   - name: GOOGLE_APPLICATION_CREDENTIALS
          #     value: /secret/gcp-creds.json

          ports:
            - containerPort: 8000
              name: http
            - containerPort: 8001
              name: grpc
            - containerPort: 8002
              name: metrics
          livenessProbe:
            httpGet:
              path: /v2/health/live
              port: http
          readinessProbe:
            initialDelaySeconds: 5
            periodSeconds: 5
            httpGet:
              path: /v2/health/ready
              port: http

          securityContext:
            runAsUser: 1000
        - name: triton-client-fastapi
          image: "{{ .Values.imageFastapi.imageName }}"
          imagePullPolicy: {{ .Values.imageFastapi.pullPolicy }}
          
          workingDir: "/models"
          args: ["uvicorn", "main:app", "--host=0.0.0.0", "--port=5000", "--reload"]

          ports:
            - containerPort: 5000
              name: http-fastapi
          livenessProbe:
            httpGet:
              path: /health
              port: http-fastapi
          readinessProbe:
            initialDelaySeconds: 5
            periodSeconds: 5
            httpGet:
              path: /health
              port: http-fastapi
